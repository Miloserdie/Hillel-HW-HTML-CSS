<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG</title>
</head>
<body>
	<svg width="100%" height="100vh">
		<rect x='0' y='0' width="100%" height="400" fill="#4BDBF5"/>
		<rect x='0' y='400' width="100%" height="300" fill="#0A14E4"/>
		<rect x='0' y='700' width="100%" height="220" fill="#FFEC00"/>
		<!--  -->
		<rect x='60' y='40' width="100" height="110px" fill="#fff" rx="50%"/>
		<rect x='120' y='60' width="100" height="110px" fill="#fff" rx="50%"/>
		<rect x='60' y='100' width="100" height="110px" fill="#fff" rx="50%"/>
		<rect x='10' y='70' width="100" height="100px" fill="#fff" rx="50%"/>
		<!--  -->
		<rect x='760' y='40' width="100" height="110px" fill="#fff" rx="50%"/>
		<rect x='820' y='60' width="100" height="110px" fill="#fff" rx="50%"/>
		<rect x='760' y='100' width="100" height="110px" fill="#fff" rx="50%"/>
		<rect x='710' y='70' width="100" height="100px" fill="#fff" rx="50%"/>
		<!--  -->
		<rect x='1460' y='40' width="100" height="110px" fill="#fff" rx="50%"/>
		<rect x='1520' y='60' width="100" height="110px" fill="#fff" rx="50%"/>
		<rect x='1460' y='100' width="100" height="110px" fill="#fff" rx="50%"/>
		<rect x='1410' y='70' width="100" height="100px" fill="#fff" rx="50%"/>
		<!--  -->
		<polyline points="600,380 700,500 1100,500 1200,380 600,380" stroke-width="1" fill="#992002" stroke="#992002"/>
		<polyline points="800,220 880,330 800, 330" stroke-width="1" fill="#fff" stroke="#fff"/>
		<line x1='800' y1="380" x2="800" y2="220" stroke-width="19" stroke="#992002"/>
		<!--  -->
		<line x1='1500' y1="650" x2="1400" y2="850" stroke-width="19" stroke="#992002"/>
		<line x1='1500' y1="650" x2="1600" y2="850" stroke-width="19" stroke="#992002"/>
		<line x1='1500' y1="650" x2="1500" y2="800" stroke-width="19" stroke="#992002"/>
		<rect x='1390' y='845' width="230" height="11px" fill="#FFEC00"/>
		<!--  -->
		<circle r="100" cx="1500" cy="650" fill="red"/>
		<circle r="85" cx="1500" cy="650" fill="white"/>
		<circle r="70" cx="1500" cy="650" fill="red"/>
		<circle r="55" cx="1500" cy="650" fill="white"/>
		<circle r="40" cx="1500" cy="650" fill="red"/>
		<circle r="25" cx="1500" cy="650" fill="white"/>
		<circle r="10" cx="1500" cy="650" fill="red"/>
	</svg>
</body>
</html>
